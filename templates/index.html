<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Room Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the chat application */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('https://atu.edu.gh/wp-content/uploads/2024/07/ATU-PICSATU-3033-1-scaled.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .h-100 {
            height: 100vh !important;
        }

        /* Main chat area with semi-transparent background */
        #main-chat-area {
            background-color: rgba(33, 37, 41, 0.85);
            backdrop-filter: blur(5px);
        }

        /* Sidebar with dark semi-transparent background */
        #sidebar {
            background-color: rgba(33, 37, 41, 0.9);
            backdrop-filter: blur(5px);
        }

        /* Room sidebar styles */
        .room-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .room-item:hover {
            background-color: var(--bs-gray-800);
        }

        .room-item.active {
            background-color: var(--bs-primary);
            color: white;
        }

        .room-item.active i {
            color: white;
        }

        /* Messages container */
        #messages-container {
            background-color: transparent;
        }

        /* Message styles */
        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .message-bubble {
            background-color: var(--bs-gray-800);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background-color: var(--bs-primary);
            margin-left: auto;
        }

        .message-header {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Scrollbar styles */
        .overflow-auto::-webkit-scrollbar {
            width: 6px;
        }

        .overflow-auto::-webkit-scrollbar-track {
            background: var(--bs-gray-900);
        }

        .overflow-auto::-webkit-scrollbar-thumb {
            background: var(--bs-gray-600);
            border-radius: 3px;
        }

        .overflow-auto::-webkit-scrollbar-thumb:hover {
            background: var(--bs-gray-500);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus styles */
        #message-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(var(--bs-primary-rgb), 0.25);
        }

        /* Loading indicator */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--bs-gray-300);
            border-radius: 50%;
            border-top-color: var(--bs-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Message edit controls */
        .message-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-actions .btn {
            padding: 2px 6px;
            font-size: 0.75rem;
            margin-left: 2px;
        }

        .message.edited .message-content::after {
            content: " (edited)";
            font-size: 0.7rem;
            opacity: 0.6;
            font-style: italic;
        }

        .private-message {
            border-left: 3px solid var(--bs-warning);
            background-color: rgba(var(--bs-warning-rgb), 0.1);
        }

        .clickable-username {
            cursor: pointer;
            text-decoration: underline;
        }

        .clickable-username:hover {
            color: var(--bs-primary);
        }

        /* Mobile sidebar overlay */
        @media (max-width: 767.98px) {
            #sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                height: 100vh;
                z-index: 1040;
                transition: left 0.3s ease;
                background-color: rgba(33, 37, 41, 0.95);
                border-right: 1px solid var(--bs-gray-700);
            }
            
            #sidebar.show {
                left: 0;
            }
            
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1039;
                display: none;
            }
            
            .sidebar-overlay.show {
                display: block;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .message-actions {
                position: relative;
                opacity: 1;
                margin-top: 5px;
            }
        }

        /* Dark theme adjustments */
        [data-bs-theme="dark"] .bg-secondary {
            background-color: var(--bs-gray-800) !important;
        }

        [data-bs-theme="dark"] .border-bottom {
            border-color: var(--bs-gray-700) !important;
        }

        [data-bs-theme="dark"] .border-end {
            border-color: var(--bs-gray-700) !important;
        }

        [data-bs-theme="dark"] .border-top {
            border-color: var(--bs-gray-700) !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar for rooms -->
            <div class="col-md-3 col-lg-2 p-0 border-end d-none d-md-block" id="sidebar">
                <div class="d-flex flex-column h-100">
                    <!-- User info -->
                    <div class="p-3 border-bottom">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-circle fs-4 me-2"></i>
                            <div>
                                <div class="fw-bold">{{ nickname }}</div>
                                <small class="text-muted">Online</small>
                            </div>
                        </div>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm mt-1 w-100">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </div>
                    
                    <!-- Rooms list -->
                    <div class="flex-grow-1 overflow-auto">
                        <div class="p-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">Rooms</h6>
                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div id="rooms-list">
                                {% for room in rooms %}
                                <div class="room-item {% if room.slug == current_room.slug %}active{% endif %}" 
                                     data-room-id="{{ room.slug }}" 
                                     onclick="switchRoom('{{ room.slug }}')">
                                    <div class="d-flex align-items-center p-2 rounded cursor-pointer">
                                        <i class="fas fa-hashtag me-2"></i>
                                        <span>{{ room.name }}</span>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main chat area -->
            <div class="col-12 col-md-9 col-lg-10 p-0 d-flex flex-column h-100" id="main-chat-area">
                <!-- Chat header -->
                <div class="bg-secondary p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-light btn-sm me-2 d-md-none" id="toggle-sidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <i class="fas fa-hashtag me-2"></i>
                        <h5 class="mb-0" id="current-room-name">{{ current_room.name }}</h5>
                        <div class="ms-auto d-flex align-items-center">
                            <span class="me-3" id="notification-status">
                                <i class="fas fa-bell text-muted" id="notification-icon" title="Click to enable notifications"></i>
                            </span>
                            <small class="text-muted" id="message-count">{{ current_room.messages|length }} messages</small>
                        </div>
                    </div>
                </div>
                
                <!-- Messages area -->
                <div class="flex-grow-1 overflow-auto p-3" id="messages-container">
                    <div id="messages">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>
                
                <!-- Message input -->
                <div class="border-top p-3">
                    <form id="message-form" class="d-flex">
                        <input type="text" 
                               id="message-input" 
                               class="form-control me-2" 
                               placeholder="Type a message..." 
                               autocomplete="off">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-room-form">
                        <div class="mb-3">
                            <label for="room-name-input" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="room-name-input" placeholder="Enter room name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom()">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;" id="toast-container">
        <div id="loading-indicator" class="toast align-items-center text-bg-info border-0 d-none">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-spinner fa-spin me-2"></i>Loading...
                </div>
            </div>
        </div>
    </div>

    <!-- Private Message Modal -->
    <div class="modal fade" id="privateMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Private Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="private-message-form">
                        <div class="mb-3">
                            <label for="recipient-input" class="form-label">To:</label>
                            <input type="text" class="form-control" id="recipient-input" placeholder="Enter username" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="private-message-input" class="form-label">Message:</label>
                            <textarea class="form-control" id="private-message-input" rows="3" placeholder="Type your private message..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendPrivateMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Message Modal -->
    <div class="modal fade" id="editMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-message-form">
                        <div class="mb-3">
                            <label for="edit-message-input" class="form-label">Message:</label>
                            <textarea class="form-control" id="edit-message-input" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="window.chatAppInstance.deleteMessage(window.chatAppInstance.currentEditingMessage); bootstrap.Modal.getInstance(document.getElementById('editMessageModal')).hide();">Delete</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditedMessage()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pass server data to JavaScript
        window.chatApp = {
            currentRoom: '{{ current_room.slug }}',
            nickname: '{{ nickname }}'
        };
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
